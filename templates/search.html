<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Hotels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: calc(100% - 16px); /* Updated to account for padding */
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box; /* Ensures padding is included in width calculation */
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }


        button:not(:last-child) {
            margin-right: 10px;
        }

        .button-group {
            margin-top: 20px;
            display: flex; /* Makes button group a flex container */
            justify-content: center; /* Centers buttons within the group */
        }

        button[type="submit"] {
            width: 100%; /* Makes the search button full width */
        }

    </style>
</head>
<body>
    <h1>Желаете забронировать отель?</h1>
    <form id="search-form">
        <label for="location">Местоположение:</label>
        <input type="text" id="location" name="location" required>
        <br>
        <label for="checkin">Дата заезда:</label>
        <input type="date" id="checkin" name="checkin" required>
        <br>
        <label for="checkout">Дата выезда:</label>
        <input type="date" id="checkout" name="checkout" required>
        <br>
        <button type="submit">Поиск</button>
    </form>
    <div class="button-group">
        <button onclick="window.location.href='/login';">Войти</button>
        <button onclick="window.location.href='/register';">Регистрация</button>
    </div>
</body>
</html>
